<!DOCTYPE html>
<html>
    <head>
        <title>PlayAdd for Spotify</title>
        <link rel="stylesheet" type="text/css" href="css/header.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    
    <body>
        <div id="header-bar-container">
            <h2 id="header-title">PlayAdd for Spotify</h2>
            <button id="settings-button" class="material-icons">settings</button>
        </div>
        <script src="scripts/header.js"></script>
        
        <div class="divider"></div>
        
        <div id="content-container">
            <!-- Container when user is watching a music YouTube video. -->
            <div id="playing-container">
                <div id="track-panel">
                    <img id="track-art" src="default-cover-art.png" alt="Track cover art">
                    <div id="track-info-panel">
                        <h2 id="track-name">Track Name</h2> 
                        <h4 id="artist-name">Artist Name</h4>
                    </div>
                </div>
                
                <div id="add-panel">
                    <select id="playlists-dropdown"></select>
                    <button id="add-button">Add</button>
                </div>
            </div>
        </div>
        <script src="scripts/popup.js"></script>
    </body>
</html>
