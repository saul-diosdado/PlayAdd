<!DOCTYPE html>
<html>
    <head>
        <title>PlayAdd for Spotify Settings</title>
        <link rel="stylesheet" type="text/css" href="settings.css">
    </head>
    
    <body>
        <div id="center-container">
            <div id="header-bar-container">
                <h1 id="header-title">PlayAdd for Spotify Settings</h2>
            </div>

            <div class="divider"></div>

            <div class="setting-panel">
                <div class="title-panel">Spotify</div>
                <div id="login-status-panel">
                    <span>
                        <h4 id="login-status-label">Connected to Spotify:</h4>
                        <h4 id="login-status-text"></h4>
                    </span>
                    <span>
                        <h4 id="spotify-email-label">Spotify Email:</h4>
                        <h4 id="spotify-email-text"></h4>
                    </span>
                    <button id="spotify-logout-button">Logout of Spotify</button>                    
                </div>
            </div>

            <div class="divider"></div>
        </div>
    </body>
</html>
