<!DOCTYPE html>
<html>
    <head>
        <title>PlayAdd for Spotify Settings</title>
        <link rel="stylesheet" type="text/css" href="css/settings.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>
        <div id="center-container">
            <div id="header-bar-container">
                <h1 id="header-title">PlayAdd for Spotify Settings</h2>
            </div>

            <div class="divider"></div>

            <div class="setting-panel">
                <div class="title-panel">Spotify</div>
                <div id="login-status-form">
                    <div class="label-text-panel">
                        <label>Connected to Spotify:</label>
                        <p id="spotify-login-status-text"></p>
                    </div>
                    <div class="label-text-panel">
                        <label>Spotify Email:</label>
                        <p id="spotify-email-text"></p>
                    </div>
                    <button id="spotify-login-button"></button>                    
                </div>
            </div>

            <div class="divider"></div>

            <div class="setting-panel">
                <div class="title-panel">Extension</div>
                <div id="extension-form">
                    <div class="label-text-panel">
                        <label>Creator:</label>
                        <p>Saul Diosdado</p>
                    </div>
                    <div class="label-text-panel">
                        <label>Version:</label>
                        <p id="extension-version-text"></p>
                    </div>
                </div>
            </div>

            <div class="divider"></div>
        </div>
        <script src="scripts/settings.js"></script>
    </body>
</html>
